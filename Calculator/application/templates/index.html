{% extends "base.html" %}

{% block content %}

<div class="container col-6">
    <form action="/go" method="POST">
        <div class="form-group">
            <div class="p-2">
                <label class="text-center" for="calculate_options">What do you want to calculate?</label>
                <select class="form-control" name="calculate_options">
                    <option value="select">-select-</option>
                    <option value="debye_length">Debye Length</option>
                    <option value="gyrofrequency">Gyrofrequency</option>
                    <option value="inertial_length">Inertial Length</option>
                    <option value="thermal_pressure">Thermal Pressure</option>
                </select>
            </div>
            <div class="mx-auto p-2">

                <button type="submit" class="px-5 btn btn-success">Go</button>
            </div>
        </div>
    </form>

</div>
{% endblock %}
